<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Luxury</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body class="l-container" id="confirm">
		<header>
			<div class="l-header">
				<img src="assets/images/img_logo01.png" alt="ALPHARD" class="l-header__logo">
				<img src="assets/images/img_headtop01.png" alt="Presents" class="l-header__sub">
				<div class="l-header__text center">
					<h1><img src="assets/images/img_head01.png" alt="THE LUXURY TEST" class="img-fluid"></h1>
					<h2 class="l-header__title"><img src="assets/images/img_head02.png" alt="VOL.01 プレゼント応募下記の必要事項を入力ください。" class="img-fluid"></h2>
				</div>
			</div>
		</header>
		<div class="container">
			<form>
				<div class="group-items form-input pb-5">
					<div class="group-items__full">
						<label>氏名</label>
						<p id="fullname" class="text">豊田 章男</p>
					</div>      
				</div>
				<div class="group-items form-input pb-5">
					<div class="group-items__full">
						<label>フリガナ</label>
						<p id="surname" class="text">トヨダアキオ</p>
					</div>  
				</div>
				<div class="group-items form-input">
					<div class="group-items__full">
						<label>郵便番号</label>
						<p id="postal-code" class="text">112-8701</p>
					</div>     
				</div>
				<div class="group-items form-input pb-5">
					<div class="group-items__full">
						<label>都道府県</label>
						<p id="prefectures" class="text">東京都</p>
					</div>       
				</div>
				<div class="group-items form-input pb-5">
					<div class="group-items__full">
						<label>市区町村・番地</label>
						<p id="city-address" class="text">文京区後楽1丁目4-18</p>
					</div>
				</div>
				<div class="group-items form-input">
					<div class="group-items__full">
						<label>アパート・マンション名</label>
						<p id="apartment-name" class="text">--</p>
					</div>
				</div>
				<div class="group-items form-input">
					<div class="group-items__full">
						<label>電話番号</label>
						<p id="phone-number" class="text">03-3817-7111</p>
					</div>
				</div>
				<div class="group-items form-input pb-5">
					<div class="group-items__full">
						<label>年齢</label>
						<p id="age" class="text">58歳</p>
					</div>      
				</div>
				<div class="group-items form-input">
					<div class="group-items__full">
						<label>性別</label>
						<p id="gender" class="text">男性</p>
					</div>
				</div>
				<div class="group-items form-input">
					<div class="group-items__full">
						<label>職業</label>
						<p id="occupation" class="text">会社員</p>
					</div>
				</div>
				<div class="group-items form-input">
					<div class="group-items__full">
						<label>メールアドレス</label>
						<p id="mail-address" class="text">luxury@toyotown.jp</p>
					</div>
				</div>
				<div class="group-items form-input">
					<div class="group-items__full">
						<label>メールアドレス（確認）</label>
						<p id="mail-confirm" class="text">luxury@toyotown.jp</p>
					</div>
				</div>
				<div class="group-items form-input">
					<div class="group-items__full">
						<label>応募商品</label>
						<p id="products" class="text">大容量モバイルバッテリー</p>
					</div>
				</div>
				<div class="group-items form-button">
					<div class="group-items__half">
						<a href="" class="btn btn-confirm disable"><i class="arrow-next"></i>修正する</a>
					</div>
					<div class="group-items__half">
						<a href="" class="btn btn-confirm"><i class="arrow-next"></i>応募する</a>
					</div>
				</div>
			</form>
		</div>
		<footer>
			<p class="copy-right">©TOYOTA MOTOR CORPORATION. ALL RIGHTS RESERVED.</p>
		</footer>
		<script type="text/javascript" src="assets/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
